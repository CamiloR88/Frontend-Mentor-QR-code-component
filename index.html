<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="page">
    <main class="container">
      <div class="qr-code">
        <img src="./images/image-qr-code.png" alt="QR code" class="qr-code__image">
      </div>
      <div class="qr-code__description">
        <h3 class="qr-code__title">Improve your front-end skills by building projects</h3>
        <p class="qr-code__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>



      </div>

    </main>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/CamiloR88">Camilo Rodriguez</a>.
      </div>
  </div>






</body>
</html>
